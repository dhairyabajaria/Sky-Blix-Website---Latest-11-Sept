<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Blix Agro Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#040710',
              'brand-light': '#F0F8FF',
              'brand-cyan': '#22D3EE',
              'brand-blue': '#0A142F',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards',
              'line-fade-in-up': 'lineFadeInUp 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards',
              'scroll-fade-in': 'scrollFadeIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards',
              'slide-in-from-left': 'slideInFromLeft 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards',
              'slide-in-from-right': 'slideInFromRight 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards',
              'glow': 'glow 4s linear infinite',
              'star-move': 'starMove linear infinite',
              'star-twinkle': 'starTwinkle ease-in-out infinite',
              'ken-burns': 'kenBurns 20s ease-out forwards',
              'glitch': 'glitch 1s linear infinite',
              'glitch-top': 'glitchTop 1s linear infinite',
              'glitch-bottom': 'glitchBottom 1s linear infinite',
              'glass-shine': 'glassShine 3s ease-in-out infinite',
              'rotate-3d': 'rotate3d 20s linear infinite',
              'typewriter-blink': 'typewriterBlink 0.7s steps(2, jump-none) infinite',
              'hexagon-shine': 'hexagonShine 0.8s ease-out forwards',
              'hologram-scan': 'hologramScan 1.2s ease-in-out forwards',
              'card-glow': 'cardGlow 1.5s ease-out infinite alternate',
              'modal-in': 'modalIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'modal-out': 'modalOut 0.5s cubic-bezier(0.5, 0, 0.75, 0) forwards',
              'subtle-float': 'subtleFloat 6s ease-in-out infinite',
              'grid-scroll': 'gridScroll 60s linear infinite',
              'particle-flow-in': 'particleFlowIn 2s ease-out infinite',
              'particle-flow-out': 'particleFlowOut 2s ease-out infinite',
              'particle-flow': 'particleFlow linear infinite',
              'spin-slow': 'simple-spin 20s linear infinite',
              'spin-slow-reverse': 'simple-spin 20s linear infinite reverse',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.97)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              lineFadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scrollFadeIn: {
                '0%': { opacity: '0', transform: 'translateY(25px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              slideInFromLeft: {
                '0%': { opacity: '0', transform: 'translateX(-30px) rotate(-2deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              slideInFromRight: {
                '0%': { opacity: '0', transform: 'translateX(30px) rotate(2deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              glow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px #22D3EE) drop-shadow(0 0 10px #22D3EE)' },
                '50%': { filter: 'drop-shadow(0 0 10px #22D3EE) drop-shadow(0 0 20px #22D3EE)' },
              },
              starMove: {
                'from': { transform: 'translateY(0)' },
                'to': { transform: 'translateY(50%)' },
              },
              starTwinkle: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '1' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1.05) translate(0, 0)' },
                '100%': { transform: 'scale(1.2) translate(-2%, 1%)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px, 0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px, 0) skew(0deg)' },
                '62%': { transform: 'translate(0, 0) skew(5deg)' },
              },
              glitchTop: {
                '2%, 64%': { transform: 'translate(2px, -2px)' },
                '4%, 60%': { transform: 'translate(-2px, 2px)' },
                '62%': { transform: 'translate(13px, -1px) skew(-13deg)' },
              },
              glitchBottom: {
                '2%, 64%': { transform: 'translate(-2px, 0)' },
                '4%, 60%': { transform: 'translate(-2px, 0)' },
                '62%': { transform: 'translate(-22px, 5px) skew(21deg)' },
              },
              glassShine: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              rotate3d: {
                '0%': { transform: 'rotateY(0deg) rotateX(10deg)' },
                '50%': { transform: 'rotateY(180deg) rotateX(-10deg)' },
                '100%': { transform: 'rotateY(360deg) rotateX(10deg)' },
              },
              typewriterBlink: {
                '0%, 100%': { borderColor: 'transparent' },
                '50%': { borderColor: '#22D3EE' },
              },
              hexagonShine: {
                '0%': { transform: 'translateX(-150%) skewX(-25deg)' },
                '100%': { transform: 'translateX(150%) skewX(-25deg)' },
              },
              hologramScan: {
                  '0%': { transform: 'scaleX(0)', opacity: '0.5' },
                  '50%': { transform: 'scaleX(1)', opacity: '1' },
                  '100%': { transform: 'scaleX(0)', opacity: '0.5' },
              },
              cardGlow: {
                  'from': { boxShadow: '0 0 10px rgba(34, 211, 238, 0.2), inset 0 0 5px rgba(34, 211, 238, 0.1)' },
                  'to': { boxShadow: '0 0 30px rgba(34, 211, 238, 0.4), inset 0 0 10px rgba(34, 211, 238, 0.2)' },
              },
              modalIn: {
                  '0%': { opacity: '0', transform: 'scale(0.95) translateY(20px)' },
                  '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              modalOut: {
                  '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                  '100%': { opacity: '0', transform: 'scale(0.95) translateY(20px)' },
              },
              stubbleSway: {
                'from': { transform: 'skewX(-4deg)' },
                'to': { transform: 'skewX(4deg)' }
              },
              stubbleFade: {
                '0%, 100%': { opacity: '0.05' },
                '50%': { opacity: '0.4' },
              },
              subtleFloat: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gridScroll: {
                'from': { backgroundPosition: '0 0' },
                'to': { backgroundPosition: '-32rem -32rem' },
              },
              particleFlowIn: {
                '0%': { transform: 'translateY(50%) translateX(var(--tx-start))', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(-50%) translateX(var(--tx-end))', opacity: '0' },
              },
              particleFlowOut: {
                '0%': { transform: 'translateY(-50%) translateX(var(--tx-start))', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(50%) translateX(var(--tx-end))', opacity: '0' },
              },
              particleFlow: {
                '0%': { transform: 'translateY(0) scale(var(--particle-scale-start, 0.5))', opacity: '0' },
                '50%': { opacity: '0.8' },
                '100%': { transform: 'translateY(-100vh) scale(var(--particle-scale-end, 1))', opacity: '0' },
              },
              'simple-spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "three": "https://aistudiocdn.com/three@^0.166.1/build/three.module.js",
    "three/examples/jsm/": "https://aistudiocdn.com/three@^0.166.1/examples/jsm/",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^8.16.8",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^9.108.3",
    "@react-three/drei/": "https://aistudiocdn.com/@react-three/drei@^9.108.3/"
  }
}
</script>
</head>
  <body class="text-brand-light font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
